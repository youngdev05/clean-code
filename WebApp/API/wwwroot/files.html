<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Файлы</title>
    <link rel="stylesheet" href="css/files-styles.css">
</head>
<body>
<h1>Управление файлами</h1>
<table>
    <thead>
    <tr>
        <th>Имя файла</th>
        <th>Размер</th>
        <th>Дата загрузки</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody id="file-list">
    <!-- Файлы будут добавляться сюда -->
    </tbody>
</table>

<h2>Назначение прав</h2>
<form id="permissions-form">
    <label for="user">Пользователь:</label>
    <select id="user">
        <!-- Динамически загружаются пользователи -->
    </select>

    <label for="file">Файл:</label>
    <select id="file">
        <!-- Динамически загружаются файлы -->
    </select>

    <label for="role">Роль:</label>
    <select id="role">
        <option value="viewer">Просмотр</option>
        <option value="editor">Редактирование</option>
    </select>

    <button type="submit">Назначить</button>
</form>

<script src="js/files.js"></script>
</body>
</html>
